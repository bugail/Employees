<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      #content { margin-top: 50px; }
      body { background-color: whitesmoke; }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">CodeBase8</a>
        </div>
      </div>
    </nav>
    <div id="content" class="container">
      <div class="row">
        <div class="col s4 offset-s3">
          <form target="_blank" enctype="multipart/form-data" method="post" action="api/v1/employees">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Upload Employees</span>
                <!-- Consider using Javascript and ajax -->
                  <div class="file-field input-field">
                    <div class="btn">
                      <i class="material-icons">cloud_upload</i>
                      <input name="EmployeeFile" type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
              </div>
              <div class="card-action">
                <input type="submit" value="Upload" class="btn">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
